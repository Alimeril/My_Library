{% extends "library/master.html" %}

{% block title %}
Add Books
{% endblock %}

{% block content %}

{% if request.user.is_authenticated %}

<div class="container pt-5">
    <form method = 'POST' action = "">
        {% csrf_token %}
        <div>
            {{form.as_p}}
            <input class="btn btn-primary" type = "submit" value = "Save">
            <a class="btn btn-primary" href ="{% url 'library:ListPage' %}" role="button">Cancel</a>
        </div>
    </form>
</div>

{% else %}
<h3 class="container p-5 my-2 text-bg-warning text-center">Please login to add books to your library</h3>
{% endif %}

{% endblock %}
