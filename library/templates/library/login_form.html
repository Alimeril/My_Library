{% extends "library/master.html" %}

{% block title %}
Sign in
{% endblock %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<div class="container-fluid pt-3">
    <form class="form-control was-validated" method = 'POST'>
        {% csrf_token %}
        <div>
            {{form.as_p}}
            <input class="btn btn-primary" type = "submit" value = "Login">
            <a class="btn btn-primary" href ="{% url 'library:home' %}" role="button">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
