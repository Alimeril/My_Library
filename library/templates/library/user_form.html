{% extends "library/master.html" %}

{% block title %}
Add Books
{% endblock %}

{% block content %}

<div class="container-fluid pt-5">
    <form class="form-control was-validated" method = 'POST'>
        {% csrf_token %}
        <div>
            {{form.as_p}}
            <input class="btn btn-primary" type = "submit" value = "Register">
            <a class="btn btn-primary" href ="{% url 'library:home' %}" role="button">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
