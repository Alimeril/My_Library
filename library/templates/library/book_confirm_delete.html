{% extends "library/master.html" %}

{% block title %}
Delete Book
{% endblock %}

{% block content %}

<div>
    <form method = 'POST' action = "">
        {% csrf_token %}
        <h3 class="container p-5 my-2 text-bg-warning text-center">Are you sure you want to delete "{{ object }}"</h3>
        {{form}}
        <div class="text-center">
            <input class="btn btn-success" type = "submit" value = "Confirm">
        <a class="btn btn-success" href ="{% url 'library:detail' object.id %}" role="button">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
