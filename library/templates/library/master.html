<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1 class="container-fluid p-5 bg-primary text-white text-center">My Library</h1>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav nav-pills">
        <li class="nav-item"><a class="nav-link" href = "{% url 'library:home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href = "{% url 'library:ListPage' %}">Book List</a></li>
        <li class="nav-item"><a class="nav-link" href = "{% url 'library:AddPage' %}">Add Book</a></li>
        {% if request.user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href = "{% url 'library:ConfirmLogout' %}">Logout</a></li>
        <li class="nav-item"><a class="nav-link" href=#>{{request.user.username}}</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href = "{% url 'library:Login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
{% block content %}
{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
