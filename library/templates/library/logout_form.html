{% extends "library/master.html" %}

{% block title %}
Logout
{% endblock %}

{% block content %}

<div>
    <form method = 'POST' action = "{% url 'library:Logout' %}">
        {% csrf_token %}
        <h3 class="container p-5 my-2 text-bg-warning text-center">"{{ request.user.username }}, please confirm to logout: "</h3>
        {{form}}
        <div class="text-center">
            <input class="btn btn-success" type = "submit" value = "Logout">
        <a class="btn btn-success" href ="{% url 'library:home' %}" role="button">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
